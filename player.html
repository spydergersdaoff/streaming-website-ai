<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zinora Stream - Lecteur</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="grid-overlay"></div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-wrapper">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                    <span class="logo-text">Zinora<span class="logo-accent"> Stream</span></span>
                </div>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="7" height="9" rx="1" ry="1"/>
                        <rect x="14" y="3" width="7" height="5" rx="1" ry="1"/>
                        <rect x="14" y="12" width="7" height="9" rx="1" ry="1"/>
                        <rect x="3" y="16" width="7" height="5" rx="1" ry="1"/>
                    </svg>
                    <span>Accueil</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="player-page">
        <div class="player-container-wrapper">
            <div class="player-header">
                <a href="#" id="backToDetails" class="back-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polyline points="15 18 9 12 15 6"/>
                    </svg>
                    Retour aux détails
                </a>
                <div class="player-info">
                    <h1 class="player-title" id="animeTitle">Chargement...</h1>
                    <h2 class="episode-title" id="seasonTitle"></h2>
                </div>
            </div>

            <div class="player-content-grid">
                <div class="player-main">
                    <div class="video-container">
                        <iframe 
                            id="videoPlayer" 
                            src="" 
                            frameborder="0" 
                            allowfullscreen 
                            allow="encrypted-media"
                        ></iframe>
                    </div>

                    <div class="episode-navigation">
                        <button id="prevEpisode" class="nav-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <polyline points="15 18 9 12 15 6"/>
                            </svg>
                            Précédent
                        </button>
                        <span id="currentEpisode" class="current-episode-info"></span>
                        <button id="nextEpisode" class="nav-btn">
                            Suivant
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <polyline points="9 18 15 12 9 6"/>
                            </svg>
                        </button>
                    </div>

                    <div class="lecteurs-section">
                        <div class="section-header">
                            <div class="section-title-wrapper">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <rect x="2" y="7" width="20" height="15" rx="2" ry="2"/>
                                    <polyline points="17 2 12 7 7 2"/>
                                </svg>
                                <span>Lecteurs disponibles</span>
                            </div>
                            <div id="lecteurButtons" class="lecteur-grid"></div>
                        </div>
                    </div>
                </div>

                <aside class="episodes-sidebar">
                    <div class="sidebar-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="8" y1="6" x2="21" y2="6"/>
                            <line x1="8" y1="12" x2="21" y2="12"/>
                            <line x1="8" y1="18" x2="21" y2="18"/>
                            <line x1="3" y1="6" x2="3.01" y2="6"/>
                            <line x1="3" y1="12" x2="3.01" y2="12"/>
                            <line x1="3" y1="18" x2="3.01" y2="18"/>
                        </svg>
                        <h3>Liste des épisodes</h3>
                    </div>
                    <div id="episodesList" class="episodes-list"></div>
                </aside>
            </div>
        </div>
    </main>

    <script src="animes-data.js"></script>
    <script src="player.js"></script>
</body>
</html>
