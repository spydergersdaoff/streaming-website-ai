<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeStream - Détails</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-wrapper">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                    <span class="logo-text">Anime<span class="logo-accent">Stream</span></span>
                </div>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-item">
                    <span class="nav-icon">←</span>
                    <span>Retour au catalogue</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Details Content -->
    <main class="details-page">
        <div class="details-container">
            <!-- Hero Banner -->
            <div class="details-hero">
                <div class="details-backdrop">
                    <img id="animeImage" src="" alt="" class="backdrop-image">
                    <div class="backdrop-overlay"></div>
                </div>
                
                <div class="details-content">
                    <div class="details-poster-wrapper">
                        <div class="poster-container">
                            <img id="animeImagePoster" src="" alt="" class="poster-image">
                            <div class="poster-glow"></div>
                        </div>
                    </div>
                    
                    <div class="details-info">
                        <div class="info-badge">
                            <span class="badge-dot"></span>
                            <span id="animeType">Série</span>
                        </div>
                        <h1 id="animeTitle" class="details-title"></h1>
                        <p id="animeDescription" class="details-description"></p>
                        
                        <div class="details-meta">
                            <div class="meta-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                <span id="releaseYear">2024</span>
                            </div>
                            <div class="meta-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                                </svg>
                                <span>HD</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Seasons Section -->
            <div class="seasons-section">
                <div class="section-header">
                    <h2 class="section-title">Saisons & Épisodes</h2>
                    <div class="section-line"></div>
                </div>
                
                <div id="seasonsGrid" class="seasons-grid"></div>
            </div>
        </div>
    </main>

    <script src="animes-data.js"></script>
    <script src="details.js"></script>
</body>
</html>
