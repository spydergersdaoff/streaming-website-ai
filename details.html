<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zinora Stream - Détails</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-wrapper">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                    <span class="logo-text">Zinora<span class="logo-accent"> Stream</span></span>
                </a>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="7" height="9" rx="1" ry="1"/>
                        <rect x="14" y="3" width="7" height="5" rx="1" ry="1"/>
                        <rect x="14" y="12" width="7" height="9" rx="1" ry="1"/>
                        <rect x="3" y="16" width="7" height="5" rx="1" ry="1"/>
                    </svg>
                    <span>Accueil</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="details-page">
        <div class="details-container">
            
            <section class="details-hero">
                <div class="details-backdrop">
                    <img id="animeImage" class="backdrop-image" src="" alt="Backdrop">
                    <div class="backdrop-overlay"></div>
                </div>

                <div class="details-content-wrapper">
                    <div class="details-content">
                        <div class="poster-wrapper">
                            <img id="animeImagePoster" class="poster-image" src="" alt="Poster">
                        </div>

                        <div class="info-wrapper">
                            <h1 class="details-title" id="animeTitle">Chargement...</h1>
                            <p class="details-description" id="animeDescription">Chargement de la description...</p>
                            
                            <div class="details-meta">
                                <div class="meta-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                        <line x1="16" y1="2" x2="16" y2="6"/>
                                        <line x1="8" y1="2" x2="8" y2="6"/>
                                        <line x1="3" y1="10" x2="21" y2="10"/>
                                    </svg>
                                    <span id="releaseYear">2024</span>
                                </div>
                                <div class="meta-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                                    </svg>
                                    <span>HD</span>
                                </div>
                                <div class="meta-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <rect x="2" y="7" width="20" height="15" rx="2" ry="2"/>
                                        <polyline points="17 2 12 7 7 2"/>
                                    </svg>
                                    <span id="animeType">Série</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="seasons-section">
                <div class="section-header">
                    <h2 class="section-title">Saisons & Épisodes</h2>
                    <div class="section-line"></div>
                </div>
                
                <div id="seasonsGrid" class="seasons-grid"></div>
                
                <div id="filmLecteurs" class="film-lecteurs-container" style="display: none;">
                    <div class="loading-lecteurs-message">
                        <p>Chargement du film...</p>
                        <a href="#" class="primary-btn" onclick="goToPlayer('film'); return false;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <polygon points="5 3 19 12 5 21 5 3"/>
                            </svg>
                            Commencer le film
                        </a>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <script src="animes-data.js"></script>
    <script src="details.js"></script>
</body>
</html>
