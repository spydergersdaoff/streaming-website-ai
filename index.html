<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Account | Méthode d'achat</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ffffff;
            --fortnite-blue: #0085ff;
            --fortnite-blue-dark: #0063cc;
            --fortnite-purple: #7c4dff;
            --dark-color: #0e1116;
            --darker-color: #0a0d12;
            --light-color: #e0e0e0;
            --disabled-opacity: 0.6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--darker-color) 0%, var(--dark-color) 100%);
            color: var(--primary-color);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Effet de fond style Fortnite */
        .fortnite-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background:
                radial-gradient(circle at 10% 20%, rgba(0, 133, 255, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(124, 77, 255, 0.06) 0%, transparent 30%);
            pointer-events: none;
        }

        .fortnite-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(45deg, transparent 45%, rgba(0, 133, 255, 0.03) 50%, transparent 55%) 0 0,
                linear-gradient(-45deg, transparent 45%, rgba(124, 77, 255, 0.03) 50%, transparent 55%) 10px 10px;
            background-size: 20px 20px;
            opacity: 0.5;
        }

        /* Particules Fortnite */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(0, 133, 255, 0.3);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Conteneur principal */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Logo avec fond bleu Fortnite */
        .logo-container {
            margin-bottom: 2.5rem;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .logo-frame {
            width: 180px;
            height: 180px;
            background: linear-gradient(145deg,
                rgba(0, 133, 255, 0.1) 0%,
                rgba(0, 100, 200, 0.05) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 0 40px rgba(0, 133, 255, 0.2),
                0 0 0 1px rgba(0, 133, 255, 0.1);
            position: relative;
            margin: 0 auto;
            border: 1px solid rgba(0, 133, 255, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
            backdrop-filter: blur(5px);
        }

        .logo-frame::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                rgba(0, 133, 255, 0.3),
                rgba(124, 77, 255, 0.2));
            z-index: -1;
            border-radius: 10px;
            opacity: 0.5;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: url('https://ftnaccounts.mysellauth.com/storage/images/683973.webp') no-repeat center;
            background-size: contain;
            filter: drop-shadow(0 0 15px rgba(0, 133, 255, 0.4));
            transition: transform 0.3s ease;
        }

        .logo-container:hover .logo {
            transform: scale(1.05) rotateY(10deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        /* Titre style Fortnite */
        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg,
                #ffffff,
                #0085ff,
                #7c4dff,
                #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 10px rgba(0, 133, 255, 0.3);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg,
                transparent,
                rgba(0, 133, 255, 0.8),
                rgba(124, 77, 255, 0.6),
                transparent);
        }

        /* Sous-titre */
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 650px;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Notification Discord indisponible */
        .discord-notice {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 133, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            max-width: 500px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            backdrop-filter: blur(5px);
        }

        .discord-notice i {
            color: #5865F2;
            font-size: 1.2rem;
        }

        /* Boutons style Fortnite */
        .buttons {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .btn {
            position: relative;
            padding: 1.3rem 3rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            min-width: 200px;
            background: linear-gradient(145deg,
                rgba(20, 25, 35, 0.8),
                rgba(10, 15, 25, 0.8));
            border: 1px solid rgba(0, 133, 255, 0.2);
            transform-style: preserve-3d;
            color: white;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                rgba(0, 133, 255, 0.1) 0%,
                rgba(124, 77, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-icon {
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }

        .btn-text {
            text-align: left;
            z-index: 1;
            position: relative;
        }

        .btn-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: block;
        }

        .btn-subtitle {
            font-size: 0.85rem;
            opacity: 0.8;
            display: block;
        }

        .btn-discord {
            border-top: 2px solid #5865F2;
            opacity: var(--disabled-opacity);
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1) !important;
        }

        .btn-discord::before {
            opacity: 0.1 !important;
        }

        .btn-discord .btn-icon {
            color: #5865F2;
            opacity: 0.7;
        }

        .btn-discord:hover {
            transform: none !important;
        }

        .btn-discord .btn-text {
            text-decoration: line-through;
            text-decoration-color: rgba(255, 255, 255, 0.3);
        }

        .btn-website {
            border-top: 2px solid var(--fortnite-blue);
        }

        .btn-website .btn-icon {
            color: var(--fortnite-blue);
        }

        .btn-website:hover {
            transform: translateY(-5px);
            box-shadow:
                0 8px 25px rgba(0, 133, 255, 0.3),
                0 0 0 1px rgba(0, 133, 255, 0.2);
        }

        .btn-website:hover .btn-icon {
            transform: scale(1.2);
        }

        /* Effet de lumière sur les boutons */
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg,
                transparent,
                rgba(0, 133, 255, 0.6),
                transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .btn:hover::after {
            transform: scaleX(1);
        }

        /* Pied de page */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 133, 255, 0.1);
        }

        /* Animation d'apparition */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .container > *:nth-child(1) { animation-delay: 0.2s; }
        .container > *:nth-child(2) { animation-delay: 0.4s; }
        .container > *:nth-child(3) { animation-delay: 0.6s; }
        .container > *:nth-child(4) { animation-delay: 0.8s; }
        .container > *:nth-child(5) { animation-delay: 1s; }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                margin-bottom: 1rem;
                padding: 1.2rem 2.5rem;
            }

            .logo-container {
                margin-bottom: 2rem;
            }

            .logo-frame {
                width: 150px;
                height: 150px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .subtitle {
                font-size: 1rem;
            }

            .discord-notice {
                margin-bottom: 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="fortnite-bg"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="logo-container">
            <div class="logo-frame">
                <div class="logo"></div>
            </div>
        </div>

        <h1>Fortnite Account</h1>

        <p class="subtitle">
            Choisissez votre méthode d'achat préférée pour obtenir vos comptes en toute sécurité.<br>
            Nous proposons un support réactif et des méthodes de paiement sécurisées.
        </p>

        <div class="discord-notice">
            <i class="fab fa-discord"></i>
            <span>Le support Discord sera disponible prochainement. Restez à l'affût !</span>
        </div>

        <div class="buttons">
            <button class="btn btn-discord" disabled>
                <i class="fab fa-discord btn-icon"></i>
                <div class="btn-text">
                    <span class="btn-title">Via Discord</span>
                    <span class="btn-subtitle">Bientôt disponible</span>
                </div>
            </button>
            <button class="btn btn-website" onclick="window.location.href='https://ftnaccounts.mysellauth.com/'">
                <i class="fas fa-globe btn-icon"></i>
                <div class="btn-text">
                    <span class="btn-title">Via Site Web</span>
                    <span class="btn-subtitle">Paiement sécurisé</span>
                </div>
            </button>
        </div>
    </div>

    <footer>
        &copy; 2025 Fortnite Account | Tous droits réservés
    </footer>

    <script>
        // Création des particules Fortnite
        const particlesContainer = document.getElementById('particles');
        const particleCount = 15;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // Taille aléatoire entre 2 et 5px
            const size = Math.random() * 3 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // Position aléatoire
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;

            // Animation aléatoire
            const duration = Math.random() * 15 + 10;
            const delay = Math.random() * 5;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;

            // Couleur aléatoire entre bleu et violet
            const hue = Math.random() * 30 + 210;
            particle.style.background = `hsla(${hue}, 100%, 50%, 0.3)`;

            particlesContainer.appendChild(particle);
        }

        // Effet de ripple seulement pour le bouton actif
        document.querySelector('.btn-website').addEventListener('mousedown', function(e) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            this.appendChild(ripple);

            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;

            setTimeout(() => {
                ripple.remove();
            }, 600);

            this.style.transform = 'translateY(1px) scale(0.98)';
        });

        document.querySelector('.btn-website').addEventListener('mouseup', function() {
            this.style.transform = '';
        });

        document.querySelector('.btn-website').addEventListener('mouseleave', function() {
            this.style.transform = '';
        });

        // Style pour l'effet de ripple
        const style = document.createElement('style');
        style.textContent = `
            .ripple {
                position: absolute;
                border-radius: 50%;
                background-color: rgba(0, 133, 255, 0.3);
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            }

            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Effet de parallaxe léger sur le logo
        document.addEventListener('mousemove', (e) => {
            const logo = document.querySelector('.logo');
            if (!logo) return;

            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            logo.style.transform = `scale(1.05) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Réinitialisation quand la souris quitte
        document.querySelector('.logo-container').addEventListener('mouseleave', () => {
            const logo = document.querySelector('.logo');
            if (logo) {
                logo.style.transform = 'scale(1.05) rotateY(0deg) rotateX(0deg)';
            }
        });
    </script>
</body>
</html>
